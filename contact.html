 <!-- contact details -->
  <section class="contact">
    <h2>Contact us</h2>
    <form class="contact_details">
      
      
      
      <div class="contact_form">
        <label>Name</label>
        <input type="text" class="name" placeholder="Enter Your name">
        <span class="nameerror">Name must contain a letter</span>
      </div>
     
     
      <div class="contact_form">
       <label>Address</label>
       <input type="text" class="address" placeholder="Enter Your address">
       <span class="addresserror">Properly Enter your address</span>
      </div>
     
     
      <div class="contact_form">
       <label >E-mail</label>
       <input type="text" class="email" placeholder="Enter Your e-mail">
       <span class="emailerror">You must enter a @gmail.com</span>
      </div>
      
      
      
      <div class="contact_form">
       <label>Message</label>
       <textarea class="message" placeholder="Enter Your message " rows="5"></textarea>
       <span class="messageerror">To write a message box</span>
      </div>
      
      
      <button class="contact_btn">Submit</button>
    </form>
   
  </section>

<script>
  
    // Contact form validation
    const submit = document.querySelector(".contact_btn");
    submit.addEventListener("click", (event) => {
        event.preventDefault();

        // Input fields
        const name = document.querySelector(".name").value.trim();
        const address = document.querySelector(".address").value.trim();
        const email = document.querySelector(".email").value.trim();
        const message = document.querySelector(".message").value.trim();

        // Error elements
        const nameerror = document.querySelector(".nameerror");
        const addresserror = document.querySelector(".addresserror");
        const emailerror = document.querySelector(".emailerror");
        const messageerror = document.querySelector(".messageerror");

        let occured = true;

        // Name validation
        if (/^[a-zA-Z\s]+$/.test(name)) {
            nameerror.style.display = "none";
        } else {
            nameerror.style.display = "inline";
            occured = false;
        }

        //  Address validation
        if (/^[a-zA-Z0-9.,\s]+$/.test(address)) {
          addresserror.style.display = "none";
        } else {
            addresserror.style.display = "inline";
            occured = false;
        }


        // Email validation
        if (/^[a-zA-Z0-9.%_+-]@gmail\.com$/.test(email)) {
            emailerror.style.display = "none";
        } else {
            emailerror.style.display = "inline";
            occured = false;
        }

        // Message validation

        if (/^[A-Za-z0-9\s.*%,!?;:(){}"-]+$/.test(message)) {
          messageerror.style.display = "none";
        } else {
            messageerror.style.display = "inline";
            occured = false;
        }
  
        if (occured) {
            alert("Wardrobe mission is successfully submitted.");
           const submited=  document.querySelector(".contact_details");
           submited.submit()
           console.log(submited);
           
        }
      })    

</script>
